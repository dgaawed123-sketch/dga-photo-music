<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>DGA – Ảnh & Nhạc</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #f5f5f5;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 14px;
      object-fit: cover;
    }

    .player {
      margin-top: 40px;
    }

    button {
      background: #ffffff;
      color: #000;
      border: none;
      padding: 12px 28px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <h1>DGA</h1>
  <p>Ảnh đẹp – Nhạc theo cảm xúc</p>

  <!-- ẢNH -->
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" />
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" />
    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9" />
    <img src="https://images.unsplash.com/photo-1500534314209-a26db0f5b1c9" />
  </div>

  <!-- NHẠC -->
  <div class="player">
    <audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    <button onclick="toggleMusic()">▶ Play / ⏸ Pause</button>
  </div>

  <script>
    const music = document.getElementById("music");

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>

</body>
</html>
